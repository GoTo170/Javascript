<body>
    <h2>Formulario de registro</h2>

    <form action="/action_page.php">
        <label for="nombre">Nombre: </label><br>
        <input type="text" name="nombre" placeholder="ingresa tu nombre">
        
        <br>

        <label for="apellido">Apellido: </label><br>
        <input type="text" name="apellido" placeholder="Ingresa tu apellido">
        
        <br>

        <div class="row">
            <form>
                <div class="form-group">
                    <label for="emailUsuario">Direccion de correo</label>
                    <input type="email" class="form-control" id="emailUsuario" name="emailUsuario" placeholder="Ingresa tu email">
                </div>
            </form>
        </div>

        <br>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                    checkbox 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">
                    checkbox 2
                </label>
            </div>
        </form>

        <button type="btn-primary"> boton </button>
        
        <br><br>

        <button type="submit">Enviar</button>
    </form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
